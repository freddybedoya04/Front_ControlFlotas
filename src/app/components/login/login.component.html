<div class="body">
    <div class="login">
        <h1> Bienvenido</h1>
        <img src="../../../assets/images/logo.png" alt="">
        <form [formGroup]="loginForm">
            <span>
                <input id="user" type="text" pInputText formControlName="user" autocomplete="false" > 
                <label for="user">Usuario</label>
            </span>
            <span>
                <input id="user" type="password" pInputText formControlName="pass" autocomplete="false" > 
                <label for="password">Contraseña</label>
            </span>
             <span>
                <button pButton type="submit" label="Iniciar sesión" (click)="Login()" class="p-button-raised p-button-rounded"></button>
             </span>           
        </form>
    </div>

</div>
